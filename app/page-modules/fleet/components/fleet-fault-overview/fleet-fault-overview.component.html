<div class="fault-overview-content">
  <div class="fleet-fault-ov" *ngIf="dataLoaded && !_noData">
    <app-fleet-fault-details [dataSource]="_dataSource"></app-fleet-fault-details>
  </div>
  <div class="loader" *ngIf="!dataLoaded"><app-loader></app-loader></div>
  <div
    *ngIf="_noData && dataLoaded"
    style="display: flex;
flex-direction: column;
align-items: center;
height: 100%; justify-content: center;
"
  >
    <span
      style="font-size: 24px;
margin-top: 20px;"
      >{{ 'PAGE_FAULTS.NO_ALERTS' | translate }}</span
    >
    <!-- <span>No alerts.</span> -->
  </div>
</div>
