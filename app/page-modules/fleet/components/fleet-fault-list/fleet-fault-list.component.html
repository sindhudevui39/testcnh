<div style="height: 100%;">
  <div *ngIf="dataLoaded && !noData">
    <app-fleet-fault-details [dataSource]="_dataSource"></app-fleet-fault-details>
  </div>
  <div
    style="    position: relative;

    height: 100%;
display: flex;
align-items: center;
justify-content: center;"
    *ngIf="!dataLoaded"
  >
    <app-loader></app-loader>
  </div>
  <div
    *ngIf="noData && dataLoaded"
    style="display: flex;
flex-direction: column;
align-items: center;
height: 100%; justify-content: center;
"
  >
    <span
      style="font-size: 24px;
margin-top: 20px;"
      >{{ 'PAGE_FAULTS.NO_ALERTS' | translate }}</span
    >
    <span>{{ 'PAGE_FAULTS.NO_ALERTS_SELECTED' | translate }}.</span>
  </div>
</div>
