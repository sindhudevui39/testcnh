<perfect-scrollbar
  class="dashboard-content"
  style="max-width: 100vw"
  [ngStyle]="{
    'max-height':
      userService.getBrand() === brands.CIH ? 'calc(100vh - 104px)' : 'calc(100vh - 154px)'
  }"
>
  <div
    appDraggable
    [widgetToAdd]="widgetToAdd"
    [widgetToRemove]="widgetToRemove"
    (layoutUpdated)="updateUserPreferences($event)"
    class="movable-grid"
  >
    <ng-container #widget></ng-container>
  </div>
</perfect-scrollbar>
